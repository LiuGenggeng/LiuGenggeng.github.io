<!DOCTYPE html>
<html lang="en">
<head>
    <title>港华燃气订单查询</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/staffManage.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/staMan_lowAut.js"></script>
    <script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="ordInq_regSta.html" class="orderInquiry">订单查询<span> > </span></a></li>
                <li><a href="#" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="myAct_myInf.html" class="myAccount">我的账号<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团{{regionalName}}</h2>
            <span class="unlogin"><a href="#">退出登录</a></span>
        </header>
        <nav class="staffList">
            <ul>
                <li><a href="staMan_regMan.html" id="regionalManage">区域管理</a></li>
                <li><a href="#" id="lowerAuthority" class="selected">下级授权</a></li>
            </ul>
        </nav>
        <div class="showArea">
            <div class="lowerAuthorityDiv">
                <span class="crumbs">区域管理 > 人员管理 > 下级授权</span>
                <div class="shouQuan">
                    <form>
                        <p><span class="shouQuanName">公司编号</span>:<span style="color: #000;margin-left: 10px">{{gongsiId}}</span></p>
                        <p><span class="shouQuanName">公司名称</span>:<input type="text" name="name"/></p>
                        <p><span class="shouQuanName">公司账号</span>:<input type="text" name="id"/></p>
                        <p><span class="shouQuanName">公司密码</span>:<input type="password" class="password" name="password"/></p>
                        <p><span class="shouQuanName">确认密码</span>:<input type="password" name="rePassword"/></p>
                        <p><span class="shouQuanName">负责人</span>:<input type="text" name="principal"/></p>
                        <p><span class="shouQuanName">联系方式</span>:<input type="text" name="tel"/></p>
                        <p><span class="shouQuanName">其他信息</span>:<textarea name="otherMes" cols="90" rows="5"></textarea></p>
                        <button class="subShouquan">确认授权</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
