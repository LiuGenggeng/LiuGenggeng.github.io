<!DOCTYPE html>
<html lang="en">
<head>
    <title>港华燃气订单查询</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/myAccount.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/myAct_myInf.js"></script>
    <script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="ordInq_regSta.html" class="orderInquiry">订单查询<span> > </span></a></li>
                <li><a href="staMan_regMan.html" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="#" class="myAccount">我的账号<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团{{regionalName}}</h2>
            <span class="unlogin"><a href="../index.html">退出登录</a></span>
        </header>
        <nav class="accountList">
            <ul>
                <li><a href="#" id="myInformation" class="selected">我的信息</a></li>
                <li><a href="myAct_chaPas.html" id="changePassword">密码修改</a></li>
            </ul>
        </nav>
        <div class="showArea">
            <div class="myInformationDiv">
                <span class="crumbs">区域管理 > 我的账号 > 我的信息</span>
                <div class="changeInf">
                    <form>
                        <p><span class="xiugaiName">区域编号</span>:<span style="color: #000;margin-left: 10px">{{quyuId}}</span></p>
                        <p><span class="xiugaiName">区域名称</span>:<input type="text" name="name" ms-attr-value="{{name}}"/></p>
                        <p><span class="xiugaiName">区域账号</span>:<input type="text" name="id" ms-attr-value="{{id}}"/></p>
                        <p><span class="xiugaiName">负责人</span>:<input type="text" name="principal" ms-attr-value="{{principal}}"/></p>
                        <p><span class="xiugaiName">联系方式</span>:<input type="text" name="tel" ms-attr-value="{{tel}}"/></p>
                        <p><span class="xiugaiName">其他信息</span>:<textarea cols="90" rows="5" name="otherMes" ms-attr-value="{{otherMes}}"></textarea></p>
                        <input type="submit" class="finashChange" value="完成修改">
                        <input type="reset" class="reset" value="取消修改"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
