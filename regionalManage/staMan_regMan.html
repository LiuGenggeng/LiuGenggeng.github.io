<!DOCTYPE html>
<html lang="en">
<head>
    <title>港华燃气订单查询</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/staffManage.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/staMan_regMan.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="ordInq_regSta.html" class="orderInquiry">订单查询<span> > </span></a></li>
                <li><a href="#" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="myAct_myInf.html" class="myAccount">我的账号<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团{{regionalName}}</h2>
            <span class="unlogin"><a href="#">退出登录</a></span>
        </header>
        <nav class="staffList">
            <ul>
                <li><a href="#" id="regionalManage" class="selected">区域管理</a></li>
                <li><a href="staMan_lowAut.html" id="lowerAuthority">下级授权</a></li>
            </ul>
        </nav>
        <div class="showArea">
            <div class="regionalManageDiv">
                <span class="crumbs">区域管理 > 人员管理 > 区域管理</span>
                <div class="regDiv">
                    <div><div class="regName">区域编号:</div><div class="regContent">{{num}}</div></div>
                    <div><div class="regName">区域名称:</div><div class="regContent">{{name}}</div></div>
                    <div><div class="regName">区域账号:</div><div class="regContent">{{id}}</div></div>
                    <div><div class="regName">负责人:</div><div class="regContent">{{principal}}</div></div>
                    <div><div class="regName">联系方式:</div><div class="regContent">{{tel}}</div></div>
                    <div style="line-height: 17px !important;"><div class="regName">其他信息:</div><div class="regContent" style="width: 90%;">{{information}}</div></div>
                    <div><div class="regName">下属公司:</div></div>
                    <div class="subsidiary" ms-repeat="subsidiary">
                        <p class="companyName">{{el.name}}</p>
                        <p>公司编号 : {{el.num}}</p>
                        <p>负责人 : {{el.principal}}</p>
                        <p>联系方式 : {{el.tel}}</p>
                        <p>包装人员数量 : {{el.sum}}</p>
                        <button class="seeInform" ms-attr-id="{{el.num}}" ms-click="setHref">查看资料</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
