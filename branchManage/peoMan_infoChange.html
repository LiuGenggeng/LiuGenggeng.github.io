<!DOCTYPE html>
<html lang="en">
<head>
	<title>分公司人员管理人员资料修改</title>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/peoMan.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/peoMan_infoChange.js"></script>

</head>
<body>
<div class="wrapper" ms-controller="Gas">
	<div class="sidebar">
		 <div class="logo"></div>
		 <nav class="manageList">
		     <ul>
                 <li><a href="ordInq_list.html" class="orderManage">订单管理<span> > </span></a></li>
                 <li><a href="paraSet_hot.html" class="parameterSet">参数设定<span> > </span></a></li>
                 <li><a href="peoMan_branch.html" class="staffManage">人员管理<span> > </span></a></li>
                 <li><a href="myInfo_infoChange.html" class="myAccount">我的账号<span> > </span></a></li>
                 <li><a href="board_detailCheck.html" class="annoucement">公司公告<span> > </span></a></li>
		     </ul>
		 </nav>
	</div>
	<div class="content">
		<header>
			<h2>港华燃气集团{{branchName}}</h2>
			<span class="unlogin"><a href="#">退出登录</a></span>
		</header>
        <div class="navbar">
            <ul>
                <li><a href="peoMan_branch.html"    id="peoCheck"  class="selected">人员查看</a></li>
                <li><a href="peoMan_authorize.html" id="lowerAuthority">下级授权</a></li>
            </ul>
        </div>
        <div class="breadCrummps">
            <span>分公司列表 &gt; 人员管理 &gt; 资料修改</span>
        </div>

        <div class="infoChange_info">
            <p>业务员编号 :&nbsp<span id="salesmanNum">{{id}}</span></p>
            <p>业务员姓名 :&nbsp<input id="salesmanName" type="text" ms-attr-value="name"/></p>
            <p>业务员账号 :&nbsp<input id="salesmanAccount" type="text" ms-attr-value="account"/></p>
            <p><span class="otherInfo">其他信息  &nbsp &nbsp:&nbsp</span><textarea id="peopleOtherInfo" ms-attr-value="{{otherMes}}"></textarea></p>
            <button class="completeModifyButton modifyButton" href="#">完成修改</button>
            <button class="modifyPasswordButton modifyButton" href="#">修改密码</button>
        </div>
	</div>
</div>
</body>
</html>
