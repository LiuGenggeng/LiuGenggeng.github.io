<!DOCTYPE html>

<head>

	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/myInfo.css">
    <link rel="stylesheet" type="text/css" href="css/pwdChange.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/myInfo_pwdChange.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
	<div class="sidebar">
		 <div class="logo"></div>
		 <nav class="manageList">
		     <ul>
                 <li><a href="ordInq_list.html" class="orderManage">订单管理<span> > </span></a></li>
                 <li><a href="paraSet_hot.html" class="parameterSet">参数设定<span> > </span></a></li>
                 <li><a href="peoMan_branch.html" class="staffManage">人员管理<span> > </span></a></li>
                 <li><a href="myInfo_infoChange.html" class="myAccount">我的账号<span> > </span></a></li>
                 <li><a href="board_detailCheck.html" class="annoucement">公司公告<span> > </span></a></li>
		     </ul>
		 </nav>
	</div>
	<div class="content">
		<header>
			<h2>{{branchName}}</h2>
			<span class="unlogin"><a href="../index.html">退出登录</a></span>
		</header>
        <div class="navbar">
            <ul>
                <li><a href="myInfo_infoChange.html" id="myInfo">我的信息</a></li>
                <li><a href="myInfo_pwdChange.html"  id="psdModify" class="selected">密码修改</a></li>
            </ul>
        </div>
        <div class="breadCrummps">
            <span>分公司列表 &gt; 我的账号 &gt; 修改密码</span>
        </div>

        <div class="passwdInfo infoChange_info">
            <form>
                <p>公司编号 &nbsp &nbsp :&nbsp&nbsp<span id="branchId">{{branchId}}</span></p>
                <p>公司名称 &nbsp &nbsp :&nbsp&nbsp<span id="branchName">{{branchName}}</span></p>
                <p>新密码  &nbsp  &nbsp &nbsp &nbsp:&nbsp <input id="newpsd" type="password"/></p>
                <p>确认密码  &nbsp&nbsp &nbsp:&nbsp <input id="querypsd" type="password"/></p>
                <button class="completeModifyButton modifyButton" href="#">完成修改</button>
                <button class="cancelModifyButton modifyButton" href="#">取消修改</button>
            </form>

        </div>
	</div>
