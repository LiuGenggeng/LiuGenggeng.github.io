<!DOCTYPE html>
<html lang="en">
<head>
    <title>数据统计</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common1.css">
    <link rel="stylesheet" type="text/css" href="css/orderInquiry.css">
    <link rel="stylesheet" type="text/css" href="css/jindutiao.css">
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/ordInq_braSta.js"></script>

</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="ordInq_list.html" class="orderInquiry">订单管理<span> > </span></a></li>
                <li><a href="paraSet_hot.html" class="parameterSet">参数设定<span> > </span></a></li>
                <li><a href="peoMan_branch.html" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="myInfo_infoChange.html" class="myAccount">我的账号<span> > </span></a></li>
                <li><a href="board_detailCheck.html" class="annoucement">公司公告<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团{{branchName}}</h2>
            <span class="unlogin"><a href="#">退出登录</a></span>
        </header>
        <nav class="quiryList">
            <ul>
                <li><a href="ordInq_list.html"      id="branchOrd">公司订单</a></li>
                <li><a href="ordInq_braSta.html"    id="dataAct" class="selected">数据统计</a></li>
                <li><a href="ordInq_staffRank.html" id="peoComp">人员比较</a></li>
                <li><a href="ordInq_takeList.html"  id="ordMan">抢单管理</a></li>
            </ul>
        </nav>
        <!--这里有2块,分别是集团统计，区域统计-->
        <div class="showArea">
            <div class="regionalStatisticDiv">
                <span class="crumbs">分公司管理 &gt; 订单查询 &gt; 数据统计</span>
                <div class="setCompany">
                    <form>
                        开始时间 <input id="starttime" type="date"/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        结束时间 <input id="endtime" type="date"/>
                        <input type="submit" class="companySubmit" value="统计"/>
                    </form>
                </div>
                <div class="status">
                    <ul>
                        <li class="kaiFa">开发中<br><span class="num">378</span></li>
                        <li class="anZhuang">安装中<br><span class="num">378</span></li>
                        <li class="wanCheng">已完成<br><span class="num">378</span></li>
                        <li class="quXiao">已取消<br><span class="num">378</span></li>
                    </ul>
                </div>
                <div class="rate">
                    <h3>比率</h3>
                    <div id="braRatePic" style="width: 444px;height: 360px;"></div>
                </div>
                <div class="baozhuangTime">
                    <h3>区域报装时长</h3>
                    <div class="progress progress-striped active" >
                        <div class="bar" style="width: 90%;"></div>
                    </div>
                    <h4>最长时长:</h4>

                    <div class="progress progress-striped active" >
                        <div class="bar" style="width: 50%;"></div>
                    </div>
                    <h4>最短时长:</h4>

                    <div class="progress progress-striped active" >
                        <div class="bar" style="width: 65%;"></div>
                    </div>
                    <h4>平均时长:</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
