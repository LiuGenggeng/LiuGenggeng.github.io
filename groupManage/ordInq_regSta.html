<!DOCTYPE html>
<html lang="en">
<head>
    <title>港华燃气订单查询</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/orderInquiry.css">
    <link rel="stylesheet" type="text/css" href="css/jindutiao.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/ordInq_regSta.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="#" class="orderInquiry">订单查询<span> > </span></a></li>
                <li><a href="staMan_regMan.html" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="myAct_myInf.html" class="myAccount">我的账号<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团</h2>
            <span class="unlogin"><a href="../index.html">退出登录</a></span>
        </header>
        <nav class="quiryList">
            <ul>
                <li><a href="ordInq_groSta.html" id="groupStatistic">集团统计</a></li>
                <li><a href="#" id="regionalStatistic" class="selected">区域统计</a></li>
            </ul>
        </nav>
        <!--这里有2块,分别是集团统计，区域统计-->
        <div class="showArea">
            <div class="regionalStatisticDiv">
                <span class="crumbs">订单管理 > 区域统计</span>
                <div class="setTime">
                    <form>
                        区域<select class="regionalName"><option ms-repeat="regionalNames" value="西南地区">{{el}}</option></select>
                        开始时间<input type="text" name="startTime" class="regionalStarttime" onclick="WdatePicker()"/>
                        结束时间<input type="text" name="endTime" class="regionalEndtime" onclick="WdatePicker()"/>
                        <input type="submit" class="regionalSubmit" value="统计"/>
                    </form>
                </div>
                <div class="status">
                    <ul>
                        <li class="kaiFa">开发中<br><span class="num">{{kaiFa}}</span></li>
                        <li class="anZhuang">安装中<br><span class="num">{{anZhuang}}</span></li>
                        <li class="wanCheng">已完成<br><span class="num">{{wanCheng}}</span></li>
                        <li class="quXiao">已取消<br><span class="num">{{quXiao}}</span></li>
                    </ul>
                </div>
                <div class="rate">
                    <h3>比率</h3>
                    <div id="regionalRatePic" style="width: 444px;height: 360px;"></div>
                </div>
                <div class="baozhuangTime">
                    <h3>区域报装时长</h3>
                    <div class="progress progress-striped active" >
                        <div class="bar" style="width: 90%;"></div>
                    </div>
                    <h4>最长时长:</h4>

                    <div class="progress progress-striped active" >
                        <div class="bar" style="width: 50%;"></div>
                    </div>
                    <h4>最短时长:</h4>

                    <div class="progress progress-striped active" >
                        <div class="bar" style="width: 65%;"></div>
                    </div>
                    <h4>平均时长:</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
