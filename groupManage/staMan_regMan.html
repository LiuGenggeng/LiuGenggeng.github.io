<!DOCTYPE html>
<html lang="en">
<head>
    <title>港华燃气订单查询</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/staffManage.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/staMan_regMan.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="ordInq_groSta.html" class="orderInquiry">订单查询<span> > </span></a></li>
                <li><a href="#" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="myAct_myInf.html" class="myAccount">我的账号<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团</h2>
            <span class="unlogin"><a href="#">退出登录</a></span>
        </header>
        <nav class="staffList">
            <ul>
                <li><a href="#" id="regionalManage" class="selected">区域管理</a></li>
                <li><a href="staMan_lowAut.html" id="lowerAuthority">下级授权</a></li>
            </ul>
        </nav>
        <div class="showArea">
            <div class="regionalManageDiv">
                <span class="crumbs">人员管理 > 区域管理</span>
                <div class="regionalLists">
                    <div class="regional" ms-repeat="regional">
                        <p class="regionalName">{{el.name}}</p>
                        <p class="regionalNum">区域编号:{{el.id}}</p>
                        <p class="regionalHead">区域负责人:{{el.head}}</p>
                        <p class="regionalTel">负责人联系方式:{{el.tel}}</p>
                        <p class="companyNum">查看下属公司数量:{{el.number}}</p>
                        <a href="javascript:void(0)" class="seeCompany" ms-attr-id="{{el.id}}" ms-click="setHref">查看下属公司</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
