<!DOCTYPE html>
<html lang="en">
<head>
    <title>集团人员管理区域资料</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/staffManage.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/avalon.js"></script>
    <script type="text/javascript" src="js/staMan_regData.js"></script>
</head>
<body>
<div class="wrapper" ms-controller="Gas">
    <div class="sidebar">
        <div class="logo"></div>
        <nav class="manageList">
            <ul>
                <li><a href="ordInq_regSta.html" class="orderInquiry">订单查询<span> > </span></a></li>
                <li><a href="staMan_regMan.html" class="staffManage">人员管理<span> > </span></a></li>
                <li><a href="myAct_myInf.html" class="myAccount">我的账号<span> > </span></a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h2>港华燃气集团</h2>
            <span class="unlogin"><a href="../index.html">退出登录</a></span>
        </header>
        <nav class="staffList">
            <ul>
                <li><a href="staMan_regMan.html" id="regionalManage" class="selected">区域管理</a></li>
                <li><a href="staMan_lowAut.html" id="lowerAuthority">下级授权</a></li>
            </ul>
        </nav>
        <div class="showArea">
            <span class="crumbs">人员管理 > 区域管理 > 查看资料</span>
            <div class="regionalDiv">
                <div><div class="regionalName">区域编号:</div><div class="regContent">{{id}}</div></div>
                <div><div class="regionalName">区域名称:</div><div class="regContent">{{name}}</div></div>
                <div><div class="regionalName">区域账号:</div><div class="regContent">{{account}}</div></div>
                <div><div class="regionalName">负责人:</div><div class="regContent">{{principal}}</div></div>
                <div><div class="regionalName">联系方式:</div><div class="regContent">{{tel}}</div></div>
                <div style="line-height: 17px !important;"><div class="regionalName">其他信息:</div><div class="regContent" style="width: 90%;">{{information}}</div></div>
                <div><div class="regionalName">下属公司:</div></div>
                <div class="businessPer" ms-repeat="company">
                    <p class="perName">{{el.name}}</p>
                    <p>公司编号 : {{el.id}}</p>
                    <p>负责人 : {{el.principal}}</p>
                    <p>联系方式 : {{el.tel}}</p>
                    <p>报装人员数量 : {{el.num}}</p>
                    <button class="viewData" ms-attr-id="{{el.id}}" ms-click="viewData">查看资料</button>
                </div>
                <div>
                    <button class="changeData" ms-attr-id="{{id}}" ms-click="setDataHref">修改资料</button>
                    <button class="changePassword" ms-attr-id="{{id}}" ms-click="setPasswordHref">修改密码</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
